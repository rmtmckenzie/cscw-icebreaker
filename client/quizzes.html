<template name="loading">
  <h3>Just a sec, the quiz is loading....</h3>
  <div style="text-align:center">
    <img src="ajax-loader.gif">
  </div>
  <br/>
  <br/>
</template>

<template name="quizwrapper">
<h2>Question # {{AnswerCount}}</h2>
<hr />
{{yield 'quizrender'}}
<button class="btn btn-success" id="skip">Skip</button>
</template>
