  <h3>Just a sec, the quiz is loading....</h3>
  <div style="text-align:center">
    <img src="ajax-loader.gif">
  </div>
  <br/>
  <br/>
</template>

<template name="webcam">
  <h3>Webcam Question Recording</h3>

  <div class="webcamHolder {{#if flipped}}flipY{{/if}}">
    <video id="webcamViewport"></video>
    <div class="webcamControls">
      <button class="btn btn-warning" id="webcamflip"><h4>Upside Down!</h4></button>
      <button class="btn btn-success" id="webcamrecord"><h4>Record</h4></button>
    </div>
  </div>
  <p> 1. Record your response in video the the following question: XXX</p>
</template>
