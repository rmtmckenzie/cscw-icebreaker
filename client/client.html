<head>
  <title>Chat app</title>
</head>

<template name="layout">
  <div class="navbar navbar-default navbar-fixed-top" role="navitagion" id="header">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Brand</a>
      </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Quiz Data<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="truetruefalse">TrueTrueFalse</a></li>
            <li><a href="webcam">Webcam</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Quizzes<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="truetruefalsequestion">TrueTrueFalse</a></li>
          </ul>
        </li>

      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{ loginButtons }} <!-- here -->
      </ul>
    </div><!-- /.navbar-collapse -->

    </div>
  </div>

  <div class="col-xs-12">
    {{yield}}
  </div>
</template>

<template name="people">
  <p>Todo!</p>
</template>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="chatinput">
  {{#if namedUser}}
    <input type="text" id="chatmessage" class="form-control">
    <button class="btn btn-default" id="chatsend" type="button">Send</button>
  {{else}}
    <input type="text" id="chatmessage" class="form-control" disabled="true" placeholder="Log in to chat">
    <button class="btn btn-default" id="chatsend" type="button" disabled="true">Send</button>
  {{/if}}
</template>
