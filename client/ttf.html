<template name="ttf_question">
  {{#with PreData}}
    <p>
      {{question}}
    </p>
    <p>
      1. Enter two true answers to this question:
    </p>
    <div class="form-group">
      <input type="text" id="truth1" class="form-control" >
    </div>
    <div class="form-group">
      <input type="text" id="truth2" class="form-control" >
    </div>
    <p>
      2. Please enter something which is not true. Try to make it about as plausible as the first two!
    </p>
    <div class="form-group">
      <input type="text" id="lie" class="form-control" >
    </div>
    <br>
    <div style="text-align:center">
      <button class="btn btn-success" id="next"><h2>Next</h2></button>
    </div>
    </br>
  {{/with}}
</template>

<template name="ttf_response">
  {{#with QData}}
    <p>
    {{user}} answered the following question:
    <p>
    <p class="questioninquiz">
      {{question}}
    </p>
    <p>
      Two of the responses below are true, and one is not. Select the one you think is a lie!
    </p>
    <div class="radio">
      <label class='ttfanswer'>
        <input type="radio" name="quizttfradio" id="quizttfradio1" value="1">
        {{s1}}
      </label>
    </div>
    <div class="radio">
      <label class='ttfanswer'>
        <input type="radio" name="quizttfradio" id="quizttfradio2" value="2">
        {{s2}}
      </label>
    </div>
    <div class="radio">
      <label class='ttfanswer'>
        <input type="radio" name="quizttfradio" id="quizttfradio3" value="3">
        {{s3}}
      </label>
    </div>
    <div class="mustrespond">
    </div>
    <br>

    <div style="text-align:center">
      <button class="btn btn-info" id="submit">
        <h2>Submit</h2>
      </button>
    </div>
  {{/with}}
</template>

<template name="ttf_result">
  {{#with QData}}
    {{#if right}}
      <h2>Good job, you got it right!</h2>
      <h2>This is not true about {{user}}:<h2>
      <h3 class="lie">{{guess}}</h3>
      <h2>These are true!</h2>
      <h3 class="truth">{{other1}}</h3>
      <h3 class="truth">{{other2}}</h3>
    {{else}}
      <h2>Good try, but you got it wrong.<h2>
      <h2>This is true:</h2>
      <h3 class="truth">{{guess}}</h3>
      <h2>And this is also true:</h2>
      <h3 class="truth">{{other}}</h3>
      <h2>This is what's actually not true about {{user}}:<h2>
      <h3 class="lie">{{lie}}</h3>
    {{/if}}
      <div style="text-align:center">
        <button class="btn btn-success" id="next"><h2>Next</h2></button>
      </div>
  {{/with}}
</template>
