
<template name="names">
  <div class="form-group">
    <label for="firstNameEntry">First Name: </label>
    <input type="text" class="form-control" id="firstNameEntry" placeholder="John/Jane">
  </div>
  <div class="form-group">
    <label for="lastNameEntry"> Last Name: </label>
    <input type="text" class="form-control" id="lastNameEntry" placeholder="Doe">
  </div>
</template>

<template name="home">
  <h1>
    Welcome to the Icebreaker Application
  </h1>
{{#unless currentUser}}
  <p>
    Before we get started here, you need to log in with your UVic email address
    using the dropdown in the top right of the screen.
  </p>
{{else}}
  <span class="glyphicon glyphicon-ok"></span>
  <span> Great, you're logged in! </span>

  {{#unless namedUser}}
    <p>
      Please enter your first and last name/initial:
    </p>
    <form role="form" class="form-inline">
      {{> names }}
      <button type="submit" class="btn btn-default" id="submitnames">Submit</button>
    </form>

  {{else}}
    <br>
    <span class="glyphicon glyphicon-ok"></span>
    <span> Awesome, you've set your name! </span>

    {{#unless DoneQuestions}}
      {{> beforePreQuiz}}
    {{else}}
      {{#unless DoneAnswers}}
        {{> beforeQuiz}}
      {{else}}
        {{> done}}
      {{/unless}}
    {{/unless}}
  {{/unless}}

{{/unless}}
</template>

<template name="beforePreQuiz">
  <p>
    In the next few minutes, you'll be entering some information into our system.
    This information will be used to generate questions to ask other people who use
    the system so they can get to know you!
  </p>
  <br />
  <p>
    When you're ready to get started press the Go button.
  </p>
  <br>
  <button class="btn btn-success center-block" id="goprequiz"><h2>Go!</h2></button>
  <br>
</template>

<template name="beforeQuiz">
  <br>
  <span class="glyphicon glyphicon-ok"></span>
  <span> Perfect, you've answered the pre-quiz questions! </span>
  <br />
  <br />
  <p>
    Once everyone else is ready, you'll answer a few questions about the other
    participants. Don't worry, this isn't about getting the answers correct or
    not - it's about getting to know the other participants a bit!
  </p>
  <p>
    When we say so, get started by pressing the Go button.
  </p>
  <br>
  <button class="btn btn-success center-block" id="goquiz">Go!</button>
</template>

<template name="done">
  <h1>
    Thanks for parcipating!
  </h1>
  <h2>
    We hope you learned a little bit about the other people in your group!
  </h2>
</template>
