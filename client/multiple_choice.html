<template name="question_mc">
    <h3>
    Multiple Choice Question
    </h3>
    <br>
    {{#with PreQuizData }}
        <p>{{ question }}</p>
        <div id="response-boxes" class="form-group">

        {{#each choices}}
          <div class="checkbox">
            <label>
              <input style="display:inline-block;margin-right:10px;" type="checkbox" name="{{this}}" value="{{this}}">
              {{this}}
            </label>
          </div>
        {{/each}}

        {{#if self_defn }}
            <label>Custom:</label>
            <input id="self_defn" style="display:inline-block;margin-right:10px;" type="input" name="self_defn">
        {{/if}}
        </div>
        <p>Once you are done, save it and go to the next screen to record an answer</p>
        <button class="btn btn-warning" id="next"><h4>Next</h4></button>
    {{/with}}
</template>

<template name="response_mc">
  {{#with QData}}
    <h3>
    {{user}} has stated the following three things. One of them is not true.
    </h3>
    <h3>Select the one you think is a lie!</h3>
    <div class="radio">
      <label class='ttfanswer'>
        <input type="radio" name="quizttfradio" id="quizttfradio1" value="1">
        {{s1}}
      </label>
    </div>
    <div class="radio">
      <label class='ttfanswer'>
        <input type="radio" name="quizttfradio" id="quizttfradio2" value="2">
        {{s2}}
      </label>
    </div>
    <div class="radio">
      <label class='ttfanswer'>
        <input type="radio" name="quizttfradio" id="quizttfradio3" value="3">
        {{s3}}
      </label>
    </div>
    <div class="mustrespond">
    </div>
    <br>

    <div style="text-align:center">
      <button class="btn btn-warning" id="prev"><h2>Previous</h2></button>
      <button class="btn btn-info" id="submit">
        <h2>Submit</h2>
      </button>
    </div>
  {{/with}}
</template>
