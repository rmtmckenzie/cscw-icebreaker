<template name="multiple_choice_question">
    <h3>
    Multiple Choice Question
    </h3>
    <br>
    {{#with PreQuizData }}
        <p>{{ question }}</p>
        <div id="response-boxes" class="form-group">

        {{#each choices}}
          <div class="checkbox">
            <label>
              <input style="display:inline-block;margin-right:10px;" type="checkbox" name="{{this}}" value="{{this}}">
              {{this}}
            </label>
          </div>
        {{/each}}

        {{#if self_defn }}
            <label>Custom:</label>
            <input id="self_defn" style="display:inline-block;margin-right:10px;" type="input" name="self_defn">
        {{/if}}
        </div>
        <p>Once you are done, save it and go to the next screen to record an answer</p>
        <button class="btn btn-warning" id="next"><h4>Next</h4></button>
    {{/with}}
</template>

<template name="multiple_choice_response">
  {{#with QData}}
    <p>
      {{user}} answered the following question:
    </p>
    <p class="questioninquiz">
      {{question}}
    </p>
    <p>
      Select the answer you think they picked!
    </p>
    {{#each choices}}
      <div class="radio">
        <label class='mcanswer'>
          <input type="radio" name="quizmcradio" value="{{this}}">
          {{this}}
        </label>
      </div>
    {{/each}}
    <div class="mustrespond">
    </div>
    <br>
    
    <button class="btn btn-info" id="submit">
      <h2>Submit</h2>
    </button>
    
  {{/with}}
</template>

<template name="multiple_choice_answer">
  {{#with QData}}
    {{#if right}}
      <p class="correct">
        You were right!
      <p>
    {{else}}
      <p class="incorrect">
        You were wrong!
      </p>
      <p>
        You guessed "{{quiz_response}}", but
      </p>
    {{/if}}
    <p>
      {{user}} answered "{{prequiz_response}}" to the question:
    </p>
    <p class="questioninquiz">
      {{question}}
    </p>
    <br>
    <button class="btn btn-info" id="next">
      <h4>Next</h4>
    </button>
    

  {{/with}}
</template>
